<ion-header>
<ion-toolbar color="color">
  <ion-title class="titulos">Ventas</ion-title>
  <ion-buttons end>
    <button (click)="pPag()" ion-button icon-only color="royal">
      <ion-icon  class="arriba" name="ios-brush"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-icon name="ios-card" item-start class="icono"></ion-icon>
  <ion-list>

    <ion-item>
      <ion-label class="letras" fixed>Costo de servicio:</ion-label>
      <ion-input type="number" value="200" [(ngModel)]="costo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="letras" fixed>Propina:</ion-label>
      <ion-label>{{propina}}%</ion-label>
    </ion-item>

    <ion-item>
      <button ion-button small round class="boton" color="color" item-end (click)="CalcularPropina()">Calcular</button>
    </ion-item>

      <ion-item>
        <ion-label class="letras" fixed>Propina:</ion-label>
        <ion-label>${{totalPropina}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label class="letras" fixed>Total:</ion-label>
        <ion-label>${{totalGlobal}}</ion-label>
      </ion-item>

      <ion-item>
        <button ion-button small round color="color" item-end (click)="CalcularTotal()">Pagado</button>
      </ion-item>

      <ion-item>
        <ion-label class="letras" fixed>Venta Actual:</ion-label>
        <ion-label>${{total}}</ion-label>
      </ion-item>


  
  </ion-list>
</ion-content>
