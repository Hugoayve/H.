<ion-header>



  <ion-toolbar color="color">
    <ion-title class="titulos">Nuevas Bebidas</ion-title>
  </ion-toolbar>


</ion-header>


<ion-content padding>
  <img class="contenedor" src="assets/imgs/bebida.jpg">
  <p class="titulito">
    Agregue una bebida
  </p>
  <ion-list>
    <ion-item>
      <ion-label class="letras" fixed>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="restaurant.nombredos"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="letras" fixed>Cantidad</ion-label>
      <ion-input type="text" [(ngModel)]="restaurant.cantidaddos"></ion-input>

    </ion-item>


    <ion-item>
      <ion-label class="letras" fixed>Precio $</ion-label>
      <ion-input type="text" [(ngModel)]="restaurant.preciodos"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button small round color="color" (click)="OnSave(restaurant)">Guardar</button>
      <button ion-button small round color="danger" (click)="OnClose()">Cerrar</button>
    </ion-item>

  </ion-list>
</ion-content>
